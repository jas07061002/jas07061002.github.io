<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & ML Engineering Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .glow-text {
      color: #fff;
      text-shadow: 0 0 10px #00a2ff, 0 0 20px #00a2ff, 0 0 30px #00a2ff;
    }
    .project-tile:hover {
      box-shadow: 0 0 20px #00a2ff;
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-black text-white font-poppins">
  <header class="text-center py-10 bg-black shadow-lg">
    <h1 class="text-5xl font-bold glow-text">üöÄ AI & ML Engineering Projects</h1>
    <p class="text-lg mt-3 text-gray-400">Building AI solutions for real-world impact.</p>
  </header>

  <section class="max-w-6xl mx-auto p-6">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <input type="text" id="search" placeholder="üîç Search AI Projects..." class="px-4 py-2 w-full sm:w-1/3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none">
      <select id="sort" class="px-4 py-2 mt-4 sm:mt-0 w-full sm:w-1/4 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none">
        <option value="latest">Sort by: ‚è≥ Most Recent</option>
        <option value="popular">Sort by: ‚≠ê Most Popular</option>
        <option value="tech">Sort by: üèóÔ∏è Tech Stack</option>
      </select>
    </div>

    <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Projects injected here dynamically -->
    </div>
  </section>

  <footer class="bg-black text-gray-500 text-center py-4 mt-6">
    <p>&copy; 2025 Jasmine | All Rights Reserved</p>
  </footer>

  <!-- üî• JavaScript inside the script tag -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const projects = [
        {
          title: "Financial Market Prediction with LSTM",
          description: "AI-powered time-series forecasting for S&P 500 market trends.",
          techStack: "Python, TensorFlow, LSTM, Pandas, Streamlit",
          github: "https://github.com/jas07061002/financial_forecasting",
          demo: "https://financial-forecasting-sp500.streamlit.app/"
        },
        {
          title: "Aesthetic Image Classifier",
          description: "Deep Learning model for recognizing visually appealing images.",
          techStack: "Python, Scikit-Learn, Pandas, Matplotlib",
          github: "https://github.com/jas07061002/is_it_aesthetic",
          demo: "https://is-it-aesthetic.streamlit.app/"
        }
      ];
      
      const container = document.getElementById("projects-container");
      
      function renderProjects(filteredProjects) {
        container.innerHTML = filteredProjects.map(project => `
          <div class="project-tile bg-gray-900 rounded-lg shadow-md p-6 hover:shadow-lg transition transform hover:scale-105 border border-gray-700">
            <h3 class="text-2xl font-semibold glow-text">${project.title}</h3>
            <p class="mt-2 text-gray-400">${project.description}</p>
            <p class="mt-3 text-sm text-gray-500"><strong>Tech Stack:</strong> ${project.techStack}</p>
            <div class="mt-4 flex space-x-4">
              <a href="${project.github}" class="bg-blue-600 px-4 py-2 rounded text-white font-semibold hover:bg-blue-700 transition" target="_blank">üîó View Code</a>
              <a href="${project.demo}" class="bg-green-600 px-4 py-2 rounded text-white font-semibold hover:bg-green-700 transition" target="_blank">üöÄ Try It Live</a>
            </div>
          </div>
        `).join("");
      }

      renderProjects(projects);

      // üîç Search functionality
      document.getElementById("search").addEventListener("input", function (e) {
        const query = e.target.value.toLowerCase();
        const filtered = projects.filter(project => project.title.toLowerCase().includes(query));
        renderProjects(filtered);
      });

      // üìå Sorting functionality
      document.getElementById("sort").addEventListener("change", function (e) {
        let sortedProjects = [...projects];
        if (e.target.value === "latest") {
          sortedProjects.reverse(); // Assuming latest projects are last in the array
        } else if (e.target.value === "popular") {
          sortedProjects = sortedProjects.sort((a, b) => a.title.length - b.title.length); // Dummy sorting logic
        } else if (e.target.value === "tech") {
          sortedProjects = sortedProjects.sort((a, b) => a.techStack.localeCompare(b.techStack));
        }
        renderProjects(sortedProjects);
      });
    });
  </script>
</body>
</html>
